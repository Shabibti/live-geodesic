<script>
var params = {
    fullscreen: true
};
var elem = document.body;
var two = new Two(params).appendTo(elem)
//two.renderer.domElement.style.background = '#111';
// make a grid
grid_spacing = 10;
num_grid_lines_x = two.width / grid_spacing;
num_grid_lines_y = two.height / grid_spacing;
for(var i = 0; i < num_grid_lines_x; i++) {
    a = two.makeLine(grid_spacing*i, 0, grid_spacing*i, two.height)
    a.stroke = '#6dcff6';
}
for(var i = 0; i < num_grid_lines_y; i++) {
    a = two.makeLine(0, grid_spacing*i, two.width, grid_spacing*i)
    a.stroke = '#6dcff6';
}

// make a black hole

var radius = 50;
var x = two.width * 0.5;
var y = two.height * 0.5;// - radius * 1.25;
var circle = two.makeCircle(x, y, radius);
circle.fill = '#000000';


// move a particle in a circle (animation test)
var p_r = 10;
var p_x = two.width / 4;
var p_y = two.height / 2;
var particle = two.makeCircle(p_x, p_y, p_r);
particle.fill = '#000000'

two.bind('update', update);
two.play();

var t = 0;
function update(frameCount) {
  // This code is called every time two.update() is called.
    t += 0.1;
    particle.translation.x = p_x + 50*Math.cos(t);
    particle.translation.y = p_y + 50*Math.sin(t);
}
